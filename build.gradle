plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.1.0'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.0'
    testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.0'
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"

        showExceptions true
        exceptionFormat "full"
        showCauses true
        showStackTraces true
        showStandardStreams = false
    }
}


application {
    mainClass.set("phone.Phone")
}

shadowJar {
    archiveBaseName.set("phone") // ✅ Sets the JAR file name
    archiveClassifier.set(null)  // ✅ Ensures it’s just "phone.jar" (no extra classifier)
    archiveVersion.set("")       // ✅ Removes version from filename
    manifest {
        attributes 'Main-Class': 'phone.Phone' // ✅ Ensures JAR knows the main class
    }
}


run {
    standardInput = System.in
}
